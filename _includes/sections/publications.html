<div class="container" id="i18_publications">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="publications.my_publications">My Publications</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for publications in site.data.index.publications %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ publications.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpLeft {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="publications.{{ publications.name.i18n }}">{{ publications.name.detail }}</span></h2>
                        <p><span data-i18n="publications.{{ publications.desc.i18n }}">{{ publications.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="publications.{{ publications.date.i18n }}"> {{ publications.date.detail }} </span>
                        <br/> <small><span data-i18n="publications.{{ publications.job.i18n }}">{{ publications.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
